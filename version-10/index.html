<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const redirectValue = localStorage.getItem("redirectValue");
            
            const pages = {
                "1": "alpha.html",
                "2": "beta.html",
                "3": "gamma.html",
                "4": "delta.html"
            };

            if (redirectValue === "5") {
                const randomPage = pages[(Math.floor(Math.random() * 4) + 1).toString()];
                window.location.replace(randomPage);
            } else if (pages[redirectValue]) {
                window.location.replace(pages[redirectValue]);
            } else {
                window.location.replace("error.html"); // Fallback page
            }
        });
    </script>
</head>
<body>
</body>
</html>
