<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .redirecting-message {
            font-size: 1.2rem;
            color: #28a745;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(40, 167, 69, 0.2);
            border-radius: 10px;
            display: none;
        }

        select {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #203a43;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            width: 250px;
        }

        select:hover {
            background: #2c5364;
        }

        select:focus {
            outline: none;
            background: #2c5364;
        }

        .manual-redirect {
            margin-top: 30px;
            display: none;
        }

        .manual-redirect button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .manual-redirect button:hover {
            background: #c13b1a;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
    <script>
        function redirectToSelected() {
            const selectedOption = document.getElementById("redirect-selector").value;
            const redirectingMessage = document.getElementById("redirecting-message");

            if (selectedOption) {
                redirectingMessage.style.display = "block";
                setTimeout(() => {
                    window.location.href = selectedOption;
                }, 1000); // Redirect after 2 seconds
            }
        }
    </script>
</head>
<body>
    <h1>Select an option to be redirected</h1>

    <!-- Redirecting message -->
    <div id="redirecting-message" class="redirecting-message">
        Redirecting you to the selected page...
    </div>

    <!-- Styled Dropdown Selector for Redirection -->
    <select id="redirect-selector" onchange="redirectToSelected()">
        <option value="">Select a Direct</option>
        <option value="battery.html">Normal Crafted</option>
        <option value="battery2.html">PH Crafted</option>
    </select>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Crafted Gamz</p>
    </footer>
</body>
</html>
