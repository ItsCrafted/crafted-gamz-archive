<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <style>
        /* Add your CSS styles for the game board here */
    </style>
</head>
<body>
    <h1>Minesweeper</h1>
    <label for="width">Width:</label>
    <input type="number" id="width" min="1" value="10">
    <label for="height">Height:</label>
    <input type="number" id="height" min="1" value="10">
    <label for="bombs">Bombs:</label>
    <input type="number" id="bombs" min="1" max="90" value="10">
    <button onclick="startGame()">Start Game</button>
    <button onclick="restartGame()">Restart Game</button>
    <div id="board"></div>
    
    <!-- Include the JavaScript file -->
    <script src="minesweeper.js"></script>
</body>
</html>
