        `;

        // Event listener for the copy button
        document.getElementById('copyButton').addEventListener('click', function() {
            // Create a temporary textarea element to hold the content for copying
            const textarea = document.createElement('textarea');
            textarea.value = codeContent; // Set the content to the stored code
            document.body.appendChild(textarea);

            // Select and copy the content to the clipboard
            textarea.select();
            document.execCommand('copy');

            // Remove the textarea element after copying
            document.body.removeChild(textarea);

            // Optional: Show an alert or update the button text
            alert('Code copied to clipboard!');
        });
    </script>
