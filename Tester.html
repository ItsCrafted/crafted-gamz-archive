<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset TOS Acceptance - Crafted Gamz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.5);
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
    }

    .reset-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.5);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }

    .reset-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #00d4ff, #007bff);
      box-shadow: 0 6px 15px rgba(0, 122, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset TOS Acceptance</h1>
    <p>Click the button below to reset the Terms of Service acceptance to false for testing purposes.</p>
    <button class="reset-btn" id="reset-btn">Reset TOS Acceptance</button>
  </div>

  <script>
    document.getElementById('reset-btn').addEventListener('click', function() {
      localStorage.setItem('read', 'false'); // Reset the read status to false
      alert('TOS acceptance status has been reset to false.');
    });
  </script>
</body>
</html>
