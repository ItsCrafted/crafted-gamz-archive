<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.5);
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
        }
        input {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            background: #222;
            color: #fff;
            text-align: center;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.8);
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #00d4ff, #007bff);
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Crafted Gamz</h1>
        <p>Please enter the correct password to continue:</p>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "Crafted>GG") {
                window.location.href = "index2.html";
            } else {
                alert("Incorrect password. Try again.");
            }
        }
    </script>
</body>
</html>
